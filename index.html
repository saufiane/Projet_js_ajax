<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet JS</title>
  </head>
  <body>
    <h1>Combattants Internationaux</h1>
    <form>
      <label for="name">Veuillez choisir un combattant:</label>
      <input list="fighters" name="name" id="name" autocomplete="off" />
      <datalist id="fighters">
        <option value="Francis Ngannou"></option>
        <option value="Khabib Nurmagomedov"></option>
        <option value="Mike Tyson"></option>
        <option value="Badr Hari"></option>
        <option value="Mohamed Ali"></option>
        <option value="Jon Jones"></option>
      </datalist>

      <input type="submit" value="Valider" />
    </form>
    <div id="fighters"></div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
